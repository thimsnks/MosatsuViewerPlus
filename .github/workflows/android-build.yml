name: Android CI

on:
  push:
    branches: [ "main" ] # 当代码推送到 main 分支时触发
  pull_request:
    branches: [ "main" ] # 当有 PR 合并到 main 分支时触发
  workflow_dispatch: # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest # 在最新的 Ubuntu 虚拟机上运行

    steps:
    - uses: actions/checkout@v4 # 步骤 1: 检出代码
      with:
        fetch-depth: 0 # 确保获取完整历史，对于某些 Gradle 插件可能需要

    - name: Set up JDK 17 # 步骤 2: 设置 Java Development Kit
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew # 步骤 3: 赋予 gradlew 执行权限
      run: chmod +x gradlew

    - name: Build debug APK # 步骤 4: 构建调试版 APK
      run: ./gradlew assembleDebug

    - name: Upload debug APK # 步骤 5: 将生成的 APK 作为构建产物上传
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7 # 产物保留 7 天
